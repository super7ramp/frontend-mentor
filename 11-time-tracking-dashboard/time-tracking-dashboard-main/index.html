<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main>
    <article class="report">
        <header class="report__header">
            <div class="profile">
                <img class="avatar" src="images/image-jeremy.png" alt="Jeremy Robson">
                <div class="report__title">
                    <h1 class="profile__name">Jeremy Robson</h1>
                </div>
            </div>
            <nav>
                <ul class="selectors">
                    <li><a class="selectors__item selectors__item--daily" href="">Daily</a></li>
                    <li><a class="selectors__item selectors__item--weekly selectors__item--active"
                           href="">Weekly</a></li>
                    <li><a class="selectors__item selectors__item--monthly" href="">Monthly</a></li>
                </ul>
            </nav>
        </header>
        <!-- Sections for each activity are created dynamically below -->
    </article>
</main>
</body>
</html>
